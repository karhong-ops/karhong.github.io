<div class="contact-page">
        <div class="contact-box">
            <h1>ðŸ’¡ Share Your Ideas</h1>
            <p class="contact-description">
                Have an innovative idea or solution for Distributed Renewable Energy? 
                We'd love to hear from you!
            </p>

            <form id="contactForm" class="simple-contact-form">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="idea">Your Idea or Solution *</label>
                    <textarea 
                        id="idea" 
                        name="idea" 
                        rows="8" 
                        required 
                        placeholder="Tell us about your innovative idea or solution for DRE..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    Submit Your Idea
                </button>

                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const idea = document.getElementById('idea').value;
            
            // Display success message
            const messageDiv = document.getElementById('formMessage');
            messageDiv.innerHTML = `
                <div class="success-alert">
                    âœ“ Thank you, ${name}! Your idea has been submitted successfully. 
                    We'll review it and get back to you at ${email} soon.
                </div>
            `;
            messageDiv.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide message after 6 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 6000);
            
            // Log the submission (in a real app, you'd send this to a server)
            console.log('New submission:', { name, email, idea });
        });
    </script>
